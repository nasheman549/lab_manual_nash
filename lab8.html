<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
background-color: burlywood;

        }
        .cont
        {
            display: flex;
            margin: 20px;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
          
        }
        h1{
            text-align: center;
            color: darkred;
        }
        .but{
             background-color: black;
             border: none;
             color:white ;
             padding: 15px;
             margin: 10px;
             border-radius: 10px;
        }
.clr{
 background-color: black;
  width: 150px;
  height: 150px;
  
}
.size{
    width: 250px;
    height: 250px;
     background-color: black;
    border-radius: 50%;
    
}
.move{
    width: 200px;
    height: 140px;
    background-color: black;
    border-radius: 50%;
    transition: 0.7s;
}
.a{
    border: 2px solid black;
    margin:5px;
    padding: 15px;
     width: 80%;
    max-width: 700px;
   background-color:  darkred;
   border: none;

}
h3{
    text-align: center;
    background-color: black;
    color: white;
    padding: 10px;
    margin:10px;
    
    
}

    </style>
</head>
<body>
    
    <h1>INTERACTIVE WEB PAGE</h1>
   <div class="cont"><div class="a"><p><button class="but" id="changeclr">Change Box Color</button></p>
  <div class="clr" id="clr"></div></div>

 <div class="a"><p><button class="but" id="decSize">Decrease Circle Size</button></p> 
 <div id="size" class="size"></div></div>

<div class="a"> <p><button class="but" id="moveovel" class="">Move This ovel</button></p>
 <div class="move" id="move"></div></div></div>

 <h3 id="text">Click this text to change it!</h3>

   <script>
 document.getElementById("changeclr").addEventListener("click",function(){
    document.getElementById("clr").style.background="purple";
 });
 document.getElementById("decSize").addEventListener("click",function(){
    let circle=document.getElementById("size");
    circle.style.width="150px";
    circle.style.height="150px";
    this.innerHTML="omg i am Decreased";
 });

 document.getElementById("moveovel").addEventListener("mouseover",function(){
  let o=document.getElementById("move");
  o.style.transform=("translateX(200px)")
 });

document.getElementById("text").addEventListener("dblclick", function() {
    this.innerHTML = "You double-clicked me!";
});
   </script>
</body>
</html>
